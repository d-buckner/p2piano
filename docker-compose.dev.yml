services:
  web:
    build: ./client
    restart: always
    depends_on:
      service:
        condition: service_started
    environment:
      - NODE_ENV=development
      - SERVICE_ENDPOINT=service:3001
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "8345:8345"
  service:
    build: ./service
    restart: always
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://database:27017/p2piano
    depends_on:
      database:
        condition: service_started
    ports:
      - "3001:3001"
  database:
    image: mongo
    restart: always
    command: mongod --noauth
    ports:
      - "27017:27017"
volumes:
  caddy_data:
  caddy_config: