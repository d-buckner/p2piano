name: Test Coverage

on:
  pull_request:
    paths:
      - 'client/**'
      - 'service/**'
      - '.github/workflows/test-coverage.yml'
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'service/**'

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    name: Test Coverage
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Install service dependencies
        working-directory: service
        run: npm ci

      - name: Run client tests with coverage
        working-directory: client
        run: npm run test:ci

      - name: Run service tests with coverage
        working-directory: service
        run: npm run test:ci

      - name: Update coverage thresholds on main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd client && npm run coverage:update
          cd ../service && npm run coverage:update
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add client/coverage.thresholds.json service/coverage.thresholds.json
          git diff --staged --quiet || git commit -m "chore: update coverage thresholds [skip ci]"
          git push

      - name: Comment client coverage on PR
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: client
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json
          name: Client Coverage
        
      - name: Comment service coverage on PR
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: service
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json
          name: Service Coverage